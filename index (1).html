<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birthday Surprise</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Open Button */
        .open-bar {
            background: #ff4d6d;
            color: white;
            padding: 20px 40px;
            font-size: 22px;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            transition: transform 0.3s;
            z-index: 2;
        }

        .open-bar:hover {
            transform: scale(1.05);
        }

        /* Surprise Box */
        .surprise {
            display: none;
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            z-index: 2;
            animation: pop 0.6s ease;
        }

        .surprise h1 {
            color: #ff4d6d;
            font-size: 42px;
        }

        .surprise p {
            font-size: 20px;
            color: #333;
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            top: -10px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        @keyframes pop {
            from {
                transform: scale(0.7);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="open-bar" onclick="openSurprise()">
        üéÅ Open Surprise
    </div>

    <div class="surprise" id="surpriseBox">
        <h1>üéâ Happy Birthday Laiva! üéÇ</h1>
        <p>May your day be filled with joy, smiles, and love üíñ</p>
        <p>Enjoy your special moment ü•≥‚ú®</p>
    </div>

    <!-- Background Music -->
    <audio id="bgMusic">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        function openSurprise() {
            document.querySelector('.open-bar').style.display = 'none';
            document.getElementById('surpriseBox').style.display = 'block';

            // Play music
            const music = document.getElementById('bgMusic');
            music.play();

            // Stop music after 10 seconds
            setTimeout(() => {
                music.pause();
            }, 10000);

            // Confetti
            for (let i = 0; i < 80; i++) {
                createConfetti();
            }
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            document.body.appendChild(confetti);

            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.backgroundColor = 
                `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }
    </script>

</body>
</html>
